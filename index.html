<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優待クロス シミュレーター</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- タイトル画面（ログイン画面） -->
    <div id="title-screen" class="screen active">
        <div class="login-header">
            <h1>ログイン</h1>
            <a href="#" class="cancel-btn">キャンセル</a>
        </div>

        <div class="login-container">
            <div class="form-group">
                <label class="form-label">支店コード</label>
                <input type="text" class="form-input" id="branch-code" value="優待クロス" readonly>
                <input type="checkbox" class="save-checkbox" id="save-branch" checked>
                <label class="save-label">保存</label>
            </div>

            <div class="form-group">
                <label class="form-label">口座番号</label>
                <input type="text" class="form-input" id="account-number" value="β0.1.0" readonly>
                <input type="checkbox" class="save-checkbox" id="save-account" checked>
                <label class="save-label">保存</label>
            </div>

            <div class="form-group">
                <label class="form-label">パスワード</label>
                <input type="text" class="form-input" id="player-name" placeholder="プレイヤー名を入力" maxlength="20">
                <input type="checkbox" class="save-checkbox" id="save-password" checked>
                <label class="save-label">保存</label>
            </div>

            <button class="login-btn" onclick="startGame()">ログイン</button>
        </div>

        <a href="#" class="info-link">ログインにお困りのお客さまはこちら</a>

        <div class="notice-banner">
            <div class="notice-icon">📱</div>
            <div class="notice-title">リスク・手数料等説明ページ</div>
            <div class="notice-subtitle">必ずご確認ください</div>
        </div>

        <div class="bottom-info">
            ログイン後の「お知らせ」からもご覧いただけます。
        </div>

        <!-- イベントバナー（ゲーム告知用） -->
        <div class="event-banner">
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px; text-align: center; color: white;">
                <h2 style="font-size: 24px; margin-bottom: 10px;">優待って何？どう変わるの？？</h2>
                <p style="font-size: 18px;">教えて、優待にーさん！</p>
                <div style="font-size: 48px; margin: 20px 0;">🎁</div>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-item">
                <span>口座開設</span>
                <span>▶</span>
            </div>
            <div class="menu-item">
                <span>ヘルプ</span>
                <span>▶</span>
            </div>
            <div class="menu-item">
                <span>ご利用規約</span>
                <span>▶</span>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-item">
                <span>お知らせ</span>
                <span>▶</span>
            </div>
            <div class="menu-item">
                <span>キャンペーン</span>
                <span>▶</span>
            </div>
        </div>
    </div>

    <!-- メインゲーム画面 -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <h1>優待クロス シミュレーター</h1>
            <span id="player-display">プレイヤー: -</span>
        </div>

        <div class="game-content">
            <div class="status-panel">
                <div class="status-item">
                    <span>保有資産</span>
                    <span id="cash-display">¥10,000,000</span>
                </div>
                <div class="status-item">
                    <span>オブジェクト</span>
                    <span id="object-display">0 / 111</span>
                </div>
                <div class="status-item">
                    <span>サーバーHP</span>
                    <span id="server-hp">100,000</span>
                </div>
                <div class="status-item">
                    <span>確保率</span>
                    <span id="risk-ratio">0%</span>
                </div>
            </div>

            <button class="main-button" id="main-button" onclick="handleMainClick()">
                注文内容を確認
            </button>

            <div class="status-panel">
                <div class="status-item">
                    <span>総クリック数</span>
                    <span id="click-count">0</span>
                </div>
                <div class="status-item">
                    <span>bot君 Lv</span>
                    <span id="bot-level">0</span>
                </div>
            </div>
        </div>

        <nav class="tab-navigation">
            <button class="tab-button active">メイン</button>
            <button class="tab-button">強化</button>
            <button class="tab-button">ミッション</button>
            <button class="tab-button">実績</button>
            <button class="tab-button">設定</button>
        </nav>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
